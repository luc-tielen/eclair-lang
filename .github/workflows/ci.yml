name: lint
on:
  pull_request:
  push:
    branches:
      - master
      - "releases/*"
jobs:
  hlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Set up HLint"
        uses: rwe/actions-hlint-setup@v1
        with:
          version: "3.1.6"

      - name: "Run HLint"
        uses: rwe/actions-hlint-run@v2
        with:
          path: '["lib/", "src/", "tests/"]'
          fail-on: warning
